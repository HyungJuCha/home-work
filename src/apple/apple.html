<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="card">
      <div class="subject pad-pro">
        <div class="item pad-pro" tabindex="0">iPad Pro</div>
        <div><span tabindex="0">엄청난 아이패드 프로</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject pad-air">
        <div class="item pad-air" tabindex="0">iPad Air</div>
        <div><span tabindex="0">엄청난 아이패드 에어</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject phone15">
        <div class="item phone15" tabindex="0">iPhone 15</div>
        <div><span tabindex="0">엄청난 아이폰 15</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject phone15-pro">
        <div class="item phone15-pro" tabindex="0">iPhone 15 Pro</div>
        <div><span tabindex="0">엄청난 아이폰 15 프로</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject pods-pro">
        <div class="item pods-pro" tabindex="0">Airpods Pro</div>
        <div><span tabindex="0">엄청난 에어팟 프로</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject watch">
        <div class="item watch" tabindex="0">Apple Watch</div>
        <div><span tabindex="0">엄청난 애플 워치</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
      <div class="subject pc-air">
        <div class="item pc-air" tabindex="0">Macbook Air</div>
        <div><span tabindex="0">엄청난 맥북 에어</span></div>
        <div class="more-box">
          <button class="more">더 알아보기</button>
          <button class="more">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
